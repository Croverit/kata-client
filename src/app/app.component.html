<div class="container-fluid">
  <div class="row">
    <h1>Deposit or Withdraw :</h1>
    <div class="col-md-12">
      <form role="form" [formGroup]="doOperationForm" (ngSubmit)="onDoOperation()">

        <div class="form-group">
          <label for="amount">
            Amount
          </label>
          <input class="form-control" id="amount" formControlName="amount"/>
        </div>

        <div class="form-group">
          <label for="account">
            Account
          </label>
          <input class="form-control" id="account" formControlName="account"/>
        </div>

        <div class="form-group">
          <label for="operation">
            Operation
          </label>
          <select class="form-control" id="operation" formControlName="operation">
            <option value="deposit">deposit</option>
            <option value="withdraw">withdraw</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <div>
      <p *ngIf="newBalance">Operation has been successfully processed, your new balance is {{ newBalance }}</p>
    </div>
  </div>

  <div class="row">
    <h1>Print Statements :</h1>
    <div class="col-md-12">
      <form role="form" [formGroup]="printStatementsForm" (ngSubmit)="onPrintStatements()">
        <div class="form-group">
          <label for="statementsAccount">
            Account
          </label>
          <input class="form-control" id="statementsAccount" formControlName="statementsAccount"/>
        </div>

        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>

    <div *ngIf="statements.length != 0" class="row">
      <div class="col-md-12">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>
              Date
            </th>
            <th>
              Amount
            </th>
            <th>
              Balance
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let statement of statements">
            <td>{{ statement.date }}</td>
            <td>{{ statement.amount }}</td>
            <td>{{ statement.balance }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
